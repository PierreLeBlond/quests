name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - if: ${{ env.ACT }}
        run: flyctl deploy --build-only --remote-only ./packages/server
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - if: ${{ !env.ACT }}
        run: flyctl deploy --remote-only ./packages/server
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
